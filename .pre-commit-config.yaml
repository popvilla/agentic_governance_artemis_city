# ============================================
# ARTEMIS CITY - PRE-COMMIT HOOKS
# ============================================
# Configuration for pre-commit Git hooks
# Install: pre-commit install --install-hooks

# Global configuration
default_language_version:
  python: python3.12
  node: node18
  js: node18
  ts: node18
  json: node18
  yaml: node18
  md: node18
  html: node18
  css: node18
  less: node18
  scss: node18

# Stop on first failure
fail_fast: true

# ============================================
# REPOSITORY HOOKS
# ============================================

repos:
  # ==========================================
  # GENERAL FILE CHECKS
  # ==========================================
  
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # File checks
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: destroyed-symlinks
      - id: end-of-file-fixer
        exclude: '\.min\.(js|css)$'
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: mixed-line-ending
        args: [--fix=lf]
      
      # Syntax checks
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-toml
      - id: check-xml
      
      # Merge conflict markers
      - id: check-merge-conflict
      
      # Private key detection
      - id: detect-private-key
      
      # Python specific
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: debug-statements
      - id: fix-byte-order-marker
      - id: name-tests-test
        args: [--pytest-test-first]

  # ==========================================
  # SECRET DETECTION
  # ==========================================
  
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            \.env\.example|
            \.env\.template|
            package-lock\.json|
            uv\.lock
          )$

  # ==========================================
  # PYTHON FORMATTING
  # ==========================================
  
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]

  # ==========================================
  # PYTHON IMPORT SORTING
  # ==========================================
  
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  # ==========================================
  # PYTHON LINTING
  # ==========================================
  
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--config=.flake8]
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify

  # ==========================================
  # PYTHON SECURITY
  # ==========================================

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, -r, .]
        additional_dependencies: ["bandit[toml]"]
        exclude: tests/

  # ==========================================
  # JSF COMPLIANCE - TYPE CHECKING (AV Rules 209, 147)
  # ==========================================

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml]
        additional_dependencies:
          - types-PyYAML
          - typing_extensions>=4.0.0
        exclude: |
          (?x)^(
            tests/|
            MCP/tests/|
            \.venv/
          )$

  # ==========================================
  # JSF COMPLIANCE - DOCUMENTATION (AV Rules 134-135)
  # ==========================================

  - repo: https://github.com/econchick/interrogate
    rev: 1.7.0
    hooks:
      - id: interrogate
        args: [-v, --fail-under=80, --ignore-init-method, --ignore-init-module]
        exclude: |
          (?x)^(
            tests/|
            MCP/tests/|
            \.venv/|
            docs/
          )$

  # ==========================================
  # JAVASCRIPT/TYPESCRIPT FORMATTING
  # ==========================================
  
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown]
        exclude: |
          (?x)^(
            package-lock\.json|
            node_modules/
          )$

  # ==========================================
  # MARKDOWN LINTING
  # ==========================================
  
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: [--fix]
        exclude: |
          (?x)^(
            node_modules/|
            \.github/
          )$

  # ==========================================
  # YAML LINTING
  # ==========================================
  
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [-d, relaxed]

# ============================================
# LOCAL HOOKS
# ============================================

  - repo: local
    hooks:
      # Custom secret check
      - id: check-secrets-custom
        name: Check for secrets (custom patterns)
        entry: >
          bash -c 'git diff --cached --name-only | xargs -I {} grep -l "API_KEY\\|SECRET\\|PASSWORD" {} 2>/dev/null && echo "WARNING: Potential secrets detected!" && exit 1 || exit 0'
        language: system
        pass_filenames: false
        always_run: true

      # Ensure .env files are not committed
      - id: prevent-env-commit
        name: Prevent .env files from being committed
        entry: >
          bash -c 'git diff --cached --name-only | grep -E "\\.env$|\\.env\\..*" | grep -v "\\.env\\.example" | grep -v "\\.env\\.template" && echo "ERROR: .env files should not be committed!" && exit 1 || exit 0'
        language: system
        pass_filenames: false
        always_run: true

      # ==========================================
      # JSF COMPLIANCE - COMPLEXITY (AV Rules 1-3)
      # ==========================================

      # Check cyclomatic complexity (max 20 per JSF AV Rule 3)
      - id: radon-complexity
        name: Check cyclomatic complexity (JSF AV Rule 3)
        entry: >
          bash -c 'radon cc app MCP/src --min D --show-complexity 2>/dev/null | grep -v "^$" && echo "ERROR: Functions with complexity D or higher (>20) found!" && exit 1 || exit 0'
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

      # Check function length (informational - JSF AV Rule 1)
      - id: check-function-length
        name: Check function length (JSF AV Rule 1 - informational)
        entry: >
          bash -c 'radon raw app MCP/src --summary 2>/dev/null | tail -5'
        language: system
        pass_filenames: false
        always_run: true
        stages: [manual]
        verbose: true

# ============================================
# CONFIGURATION NOTES
# ============================================
#
# Installation:
#   pip install pre-commit
#   pre-commit install --install-hooks
#
# Run on all files:
#   pre-commit run --all-files
#
# Update hooks:
#   pre-commit autoupdate
#
# Run specific hook:
#   pre-commit run <hook-id> --all-files
#
# Run specific hook on specific files:
#   pre-commit run <hook-id> --files <file1> <file2>
#
# Skip pre-commit for a commit:
#   git commit --no-verify -m "message"
#
# Uninstall:
#   pre-commit uninstall
